<div class="flex flex-col h-full max-h-[600px] border rounded-2xl shadow p-4 bg-white">
  <div class="flex-1 overflow-y-auto space-y-2 mb-4">
    <div
      *ngFor="let message of messages"
      [ngClass]="{
        'text-right': message.is_mine,
        'text-left': !message.is_mine
      }"
    >
      <div
        [ngClass]="{
          'bg-blue-500 text-white': message.is_mine,
          'bg-gray-200 text-gray-900': !message.is_mine
        }"
        class="inline-block px-4 py-2 rounded-2xl max-w-xs break-words"
      >
        {{ message.content }}
      </div>
    </div>
  </div>

  <div class="flex items-center gap-2 mt-auto">
    <input
      type="text"
      [(ngModel)]="newMessage"
      class="flex-1 border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Type a message..."
    />
    <button
      (click)="sendMessage()"
      class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition"
    >
      Send
    </button>
  </div>
</div>
