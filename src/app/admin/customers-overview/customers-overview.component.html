<div class="customer-overview">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <div class="profiles">
        <div class="heading">
          <div class="title">
            <h5>Customers</h5>
          </div>
        </div>

        <div class="search">
          <label title="Search By Restaurant Name">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" placeholder="Search By Restaurant Name" />
          </label>
        </div>

        <div class="customers-list">
          <ul class="customers list-unstlyed">
            <li class="customer" *ngFor="let customer of customers">
              <a routerLink="/">
                <div class="img">
                  <img
                    [src]="
                      customer.photo_url || 'assets/images/profile-img.png'
                    "
                    alt="profile-img"
                    class="img-fluid"
                  />
                </div>
                <div class="details">
                  <h5>{{ customer.name }}</h5>
                  <p>{{ customer.phone }}</p>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12">
      <div class="tabs">
        <cus-tabs>
          <cus-tab label="Overview">
            <div class="col-6">
              <div class="profile-overview">
                <div class="active">
                  <div class="alert">Active</div>
                  <div class="switch">
                    <toggle-switch
                      [checked]="isActive"
                      (toggled)="isActive = $event"
                    ></toggle-switch>
                  </div>
                </div>
                <div class="profile-info">
                  <div class="img">
                    <img
                      src="assets/images/profile-img-alt.png"
                      alt="profile-img"
                      class="img-fluid"
                    />
                  </div>
                  <div class="details">
                    <h4>Chelsie Jhonson</h4>
                    <p>chelsiejhonson&#64;bindirigu.com</p>
                    <app-button [buttonText]="'Edit profile'">
                      <span class="me-2"
                        ><svg-icons name="pencil-alt"></svg-icons
                      ></span>
                    </app-button>
                  </div>
                  <div class="more-details">
                    <div>
                      <p>Phone Number</p>
                      <strong>+88 01600-009770</strong>
                    </div>
                    <div>
                      <p>University</p>
                      <strong>University of Ghana</strong>
                    </div>
                    <div>
                      <p>Location</p>
                      <strong>Asafoatse Nettey Road, Accra...</strong>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </cus-tab>
          <cus-tab label="Orders"></cus-tab>
          <cus-tab label="Fav Restaurants"></cus-tab>
          <cus-tab label="Review & Rating"></cus-tab>
          <cus-tab label="Reward Point"></cus-tab>
        </cus-tabs>
      </div>
    </div>
  </div>
</div>
