<div id="container" class="container-fluid">
  <header>
    <h1>Customers</h1>

    <div class="btn-container">
      <app-search-field />
      <app-filter-button />
      <app-button buttonText="Add Resturant" />
      <select class="btn rounder-2">
        <option value="1" selected disabled>
          <i class="ri-file-download-line"></i> <span>Export</span>
        </option>
      </select>
    </div>
  </header>
  <!-- BREAKPOINT -->
  <div class="body">
    <div class="table-parent">
      <table class="table">
        <thead class="thead">
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>
              <strong class="d-flex align-items-center"
                >Name <span><svg-icons name="reorder"></svg-icons></span
              ></strong>
            </td>
            <td>
              <strong>Phone</strong>
            </td>
            <td>
              <strong>Email</strong>
            </td>
            <td>
              <strong>Location</strong>
            </td>
            <td>
              <strong class="d-flex align-items-center"
                >Created <span><svg-icons name="reorder"></svg-icons></span
              ></strong>
            </td>
            <td>
              <strong>Action</strong>
            </td>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <td>
              <input type="checkbox" class="" />
            </td>
            <td>
              <div class="customer d-flex align-items-center" style="gap: 8px">
                <div class="profile">
                  <img
                    src="assets/images/profile-img.png"
                    alt="profile-img"
                    class="img-fluid"
                  />
                </div>
                <div class="name">Dianne Russell</div>
              </div>
            </td>
            <td>
              <span>email&#64; example.com</span>
            </td>
            <td>
              <span>880160000770</span>
            </td>
            <td>
              <span> Corner Street 5th London.. </span>
            </td>
            <td>
              <span> 23, Feb 2026 </span>
            </td>

            <td>
              <div class="actions">
                <app-dropdown
                  [ellipsis]="true"
                  [options]="[
                    {
                      label: 'View',
                      value: 'view',
                      icon: 'view-eye',
                      iconPosition: 'left'
                    },
                    {
                      label: 'Edit',
                      value: 'edit',
                      icon: 'pencil',
                      iconPosition: 'left'
                    },
                    {
                      label: 'Disable',
                      value: 'disable',
                      icon: 'times',
                      iconPosition: 'left'
                    }
                  ]"
                ></app-dropdown>
              </div>
            </td>
          </tr>
        </tbody>

        <div class="pages">
          <div class="count">
            <span>1 of 2</span>
          </div>
          <div class="pagination">
            <div class="left">
              <i class="fa fa-angle-left"></i>
            </div>
            <div class="nav-pages">
              <ul class="nav">
                <li class="nav-item">
                  <a routerLink="/" class="active"><span>1</span></a>
                </li>
                <li class="nav-item">
                  <a routerLink="/" class=""><span>2</span></a>
                </li>
                <li class="nav-item">
                  <a routerLink="/" class=""><span>3</span></a>
                </li>
              </ul>
            </div>
            <div class="right">
              <i class="fa fa-angle-right"></i>
            </div>
          </div>
        </div>  
      </table>
    </div>
  </div>
</div>
