<div class="otp-management">
  <h2>OTP Role Manager</h2>

  <form [formGroup]="otpForm" (ngSubmit)="submitOtp()" class="form-area">
    <input
      type="text"
      class="form-control"
      placeholder="Enter OTP Code"
      formControlName="otp"
    />
    <select class="form-control" formControlName="role">
      <option disabled selected value="">-- Select Role --</option>
      <option value="admin">Admin</option>
      <option value="manager">Manager</option>
      <option value="superadmin">Superadmin</option>
    </select>
    <button class="btn btn-primary" type="submit">Add OTP</button>
  </form>

  <div class="otp-list mt-4">
    <h4>Existing OTPs</h4>
    <ul class="list-group">
      <li *ngFor="let item of otps" class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          <strong>{{ item.otp }}</strong> â†’ <em>{{ item.role }}</em>
        </span>
        <small>{{ item.created_at | date:'short' }}</small>
      </li>
    </ul>
  </div>
</div>
