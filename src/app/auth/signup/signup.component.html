<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-4 col-md-12 col-sm-12 d-flex align-items-center">
      <div class="signup-parent">
        <div class="signup shadow-sm">
          <div class="logo">
            <img src="assets/images/logo-full.png" alt="logo" />
          </div>
          <div class="form">
            <form>
              <div class="form-group">
                <label for="fullname"
                  >Fullname <span class="text-danger">*</span></label
                >
                <div class="with-icon">
                  <span>
                    <i class="fa fa-user"></i>
                  </span>
                  <input
                    type="text"
                    id="fullname"
                    class="form-control"
                    placeholder="Enter fullname..."
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="username"
                  >Username <span class="text-danger">*</span></label
                >
                <div class="with-icon">
                  <span>
                    <i class="fa fa-hashtag"></i>
                  </span>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Enter desired username..."
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email"
                  >Email <span class="text-danger">*</span></label
                >
                <div class="with-icon">
                  <span>
                    <i class="fa fa-envelope"></i>
                  </span>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter email address..."
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="phone"
                  >Phone <span class="text-danger">*</span></label
                >
                <div class="with-icon">
                  <span>
                    <i class="fa fa-phone"></i>
                  </span>
                  <input
                    type="text"
                    id="phone"
                    class="form-control"
                    placeholder="Enter phone number..."
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="password"
                  >Password <span class="text-danger">*</span></label
                >
                <div class="with-icon">
                  <span>
                    <i class="fa fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter email address..."
                  />
                </div>
              </div>
              <div class="submit">
                <app-button
                  buttonText="Save"
                  color="success"
                  size="md"
                ></app-button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
